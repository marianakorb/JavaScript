<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analizador de Números</title>
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section>
        <div id="num">
            <label for="numero">Número (entre 1 e 100): </label>
            <input type="number" name="numero" id="valor">
            <input type="button" value="Adicionar" onclick="adicionarValor()">
        </div>
        <div id="res">
            <select name="tabela" id="seltab" size="10"></select> <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        
        </div>
    </section>

    <script src="script.js"></script>    
</body>
</html>
